name: learning_digital_ink_recognition
description: The easy way to use ML Kit for digital ink recognition in Flutter.
version: 0.0.1
# author: Salman S
homepage: https://github.com/salkuadrat/learning/tree/master/packages/learning_digital_ink_recognition
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  learning_input_image:
    path: ../learning_input_image

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.salkuadrat.learning.learning_digital_ink_recognition
        pluginClass: LearningDigitalInkRecognitionPlugin
      ios:
        pluginClass: LearningDigitalInkRecognitionPlugin
