group 'com.salkuadrat.learning.learning_digital_ink_recognition'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }

    aaptOptions {
        noCompress "tflite"
    }
}

dependencies {
    // MLKit Digital Ink Recognition
    implementation 'com.google.mlkit:digital-ink-recognition:16.2.0'
}
